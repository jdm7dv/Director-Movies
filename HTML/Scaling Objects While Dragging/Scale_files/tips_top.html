<SCRIPT language=JavaScript>
function goTip (catName) {
	if ( catName != "" ) {
		if ( catName == "--" ) {
			resetMenu();
		} else {
	
  			if ( catName.substring(0,3) == "tip") {
				parent.frames[1].location.href = catName + ".html";
  			} else {
  				parent.document.location.href = catName + ".html";
  			}
		}
	}
	return false;
}

function resetMenu () {
	document.tipMenu.tipCat.selectedIndex = 0;
}

</SCRIPT>
